<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0/js/bootstrap-select.min.js"></script>
    <title>The Deep End</title>
    <style>
        body {
           font-family: 'Quicksand';
           font-size:40px;
           background : white;
        }
        label{
           font-family: 'Quicksand';
           font-size:40px;
        }
        submit{
          background-color: #04AA6D;
          border: none;
          color: white;
          padding: 16px 32px;
          text-decoration: none;
          margin: 4px 2px;
          cursor: pointer;
        }

        dropdown-checkboxes{

            width:200px;
            height:100px;

        }

        .switch {
          position: relative;
          display: inline-block;
          width: 60px;
          height: 34px;
        }

        /* Hide default HTML checkbox */
        .switch input {
          opacity: 0;
          width: 0;
          height: 0;
        }

        /* The slider */
        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          -webkit-transition: .4s;
          transition: .4s;
        }

        .slider:before {
          position: absolute;
          content: "";
          height: 26px;
          width: 26px;
          left: 4px;
          bottom: 4px;
          background-color: white;
          -webkit-transition: .4s;
          transition: .4s;
        }

        input:checked + .slider {
          background-color: #2196F3;
        }

        input:focus + .slider {
          box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
          -webkit-transform: translateX(26px);
          -ms-transform: translateX(26px);
          transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
          border-radius: 34px;
        }

        .slider.round:before {
          border-radius: 50%;
        }

    </style>

</head>
<body>
<img src="{{ url_for('static', filename='images/logo3.svg') }}" alt="Welcome to Idea-Search.com!" width="1000"
     height="250" style="display: block; margin: 0 auto;">
<div style="text-align:center;font-family:'Quicksand;font-size:40px;">
    <p1 style="font-size:40px;font-size:50px;font-family:'Quicksand';">Find your mark- on the world!</p1>
    <form method="POST">
        <label for="idea" style="font-size:25px;font-family:Quicksand;"></label><br>
        <input style="width:50vw;color:grey;border: 2px solid black;border-radius:4px;font-size:30px;font-family:Quicksand;text-align:center;"
               type="text" id="idea" name="idea" placeholder="Tell me about your idea..."><br>


        <input style="background-color:navy;border: none;color: white;padding: 16px 32px;text-decoration: none;margin: 4px 2px;cursor: pointer;"
               type="submit" value="Submit">
        <label class="switch" for="search_depth">
            <input type="checkbox" id="search_depth" name="search_depth">
            <span class="slider round"></span>
        </label>
    </form>

</div>

<script>
  document.getElementById('search_types-toggle').addEventListener('change', function() {
    var checkboxList = document.querySelector('.checkbox-list');
    checkboxList.classList.toggle('show', this.checked);
  });


</script>
</body>
</html>
