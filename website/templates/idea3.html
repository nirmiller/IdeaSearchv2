    <script>
function populateDescriptionBox(text) {
  var descriptionBox = document.getElementById('description-box');
  var description = document.getElementById('description');

  description.innerText = text;

  descriptionBox.style.height = 'auto'; // Reset the height to recalculate

  if (description.scrollHeight <= descriptionBox.clientHeight) {
    // Text does not overflow
    description.style.fontSize = '16px'; // Reset font size if previously resized
    descriptionBox.style.height = description.scrollHeight + 'px';
  } else {
    // Text overflows
    description.style.fontSize = '12px'; // Decrease font size
    descriptionBox.style.height = descriptionBox.clientHeight + 'px';
  }
}










    </script>

@property --progress-value {
    syntax: "<integer>";
    initial-value: 0;
    inherits: false;
  }

  @keyframes progress {
    to { --progress-value: var(--current-value, 0); }
  }

  .progress-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 20vw;
    height: 20vw;
    border-radius: 50%;
    background:
      radial-gradient(closest-side, white 79%, transparent 80% 100%),
      conic-gradient(blue calc(var(--progress-value) * 1%), lightblue 0);
    animation: progress 2s 1 forwards;
  }

  .progress-bar::before {
    counter-reset: percentage var(--progress-value);
    content: counter(percentage) '%';
    animation: progress 2s 1 forwards;
  }

* {
